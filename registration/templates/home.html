<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="row" style="background: green; color: white;">
    <h1 class="col-md-3 text-center">Weather</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row"> 
    {% if temp and humidity and feels_like and description %}
    <div class="col-md-6 col-md-offset-3">
        <h5>temp : {{temp}}</h5>
        <h5>humidity : {{humidity}}</h5>
        <h5>feels_like:{{feels_like}}</h5>
        <h5>description:{{description}}</h5>
    </div>
    {% endif %}
  </div>
</body>

</html>
